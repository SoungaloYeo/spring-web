<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </head>
    <body>

        <div th:replace="header :: navbar">      </div>
          
        <div class="row text-center">
            <img width="100%" height="400px" th:src="@{/img/jhipster.png}"/>
        </div>
        <h1 class="text-center" style="margin-top: 50px">AFFICHER UN BENEFICIAIRE</h1>
        
        <div class="container">
        <form th:object="${benefAffiche}" th:action="@{/benef/update}" method="post">

            <input  type="hidden"  th:field="*{codeB}" class="form-control"  placeholder="id" />

            <div class="form-group">
                <label >NOM</label>
                <input disabled="true" type="text" th:field="*{nom}" class="form-control"  placeholder="nom" />
            </div>
            <div class="form-group">
                <label>PRENOM</label>
                <input disabled="true" type="text" th:field="*{prenom}" class="form-control" placeholder="prenom"/>
            </div>
            <div class="form-group">
                <label>SOLDE</label>
                <input disabled="true" type="number" th:field="*{solde}" class="form-control"  placeholder="solde"/>
            </div>
                <button type="submit" class="btn btn-primary" >Editer </button>
        </form>
        </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
